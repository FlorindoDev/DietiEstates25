routes:
  - name: jwt-route
    id: d2fff362-d627-4084-9107-e5ad61cfeb7e
    preserve_host: false
    methods:
      - GET
    strip_path: true
    request_buffering: true
    response_buffering: true
    https_redirect_status_code: 426
    path_handling: v0
    service:
      id: a7145b10-fa7b-484b-8129-7fb9a11f0e04
    regex_priority: 0
    paths:
      - /jwt
    protocols:
      - http
      - https

    plugins:
      - name: jwt
        protocols:
          - http
          - https
        config:
          run_on_preflight: true
          anonymous: null
          secret_is_base64: false
          header_names:
            - authorization
          cookie_names: []
          uri_param_names:
            - jwt
          key_claim_name: kid
          maximum_expiration: 0
          claims_to_verify:
            - exp
          realm: null
        enabled: true
        id: 9bd311fc-0677-4239-907d-74b36ab26dfa

  - name: login-route
    id: 98ab703d-e1ca-401f-8ace-01a86ec1d666
    preserve_host: false
    methods:
      - POST
    strip_path: true
    request_buffering: true
    response_buffering: true
    https_redirect_status_code: 426
    path_handling: v0
    service:
      id: 2b2ff459-b0aa-469a-8db3-4805eeb47174
    regex_priority: 0
    paths:
      - /login
    protocols:
      - http
      - https

services:
  - name: JWTService
    id: a7145b10-fa7b-484b-8129-7fb9a11f0e04
    enabled: true
    path: /routes
    read_timeout: 60000
    write_timeout: 60000
    protocol: http
    host: localhost
    retries: 5
    connect_timeout: 60000
    port: 8001

  - name: LoginService
    id: 2b2ff459-b0aa-469a-8db3-4805eeb47174
    enabled: true
    path: /login/makeLogin
    read_timeout: 60000
    write_timeout: 60000
    protocol: http
    host: accessService
    retries: 5
    connect_timeout: 60000
    port: 7001