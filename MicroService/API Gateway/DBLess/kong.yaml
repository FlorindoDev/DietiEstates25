_format_version: "1.1"  # La versione corretta del formato dichiarativo

services:
  - name: JWTService
    host: google.com
    routes:
      - name: jwt-route
        paths:
          - /jwt
        methods:
          - POST
        strip_path: true

  - name: ManagementAccountService
    url: http://another-backend:7004
    routes:
      - name: path1
        paths:
          - /another-api
        methods:
          - POST
        strip_path: false

plugins:
  - name: jwt
    enabled: true
    config:
      key_claim_name: kid
      claims_to_verify: 
        - exp
      secret_is_base64: false
      uri_param_names:
        - jwt

consumers:
  - username: user

