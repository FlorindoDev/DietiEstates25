# Imposta il livello di logging per l'intero sistema
.level = INFO

# Configura il ConsoleHandler
handlers = java.util.logging.ConsoleHandler

# Imposta il livello di logging per il ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Configura un FileHandler per salvare i log su un file
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
java.util.logging.FileHandler.pattern = app.log
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Imposta il livello di logging per la tua classe
your.package.name.YourClassName.level = FINE
